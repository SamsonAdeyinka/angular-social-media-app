<div class="reg-form">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <form class="mw-50">
            <div class="text-center mb-5">
                <h1>Register Here</h1>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="inputFirstname">Firstname</label>
                    <input type="text"  class="form-control" id="inputFirstname" placeholder="Firstname" #firstname="ngModel" [(ngModel)]="user.firstname">
                </div>
                <div class="form-group col-6">
                    <label for="inputLastname">Lastname</label>
                    <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" #lastname="ngModel" [(ngModel)]="user.lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" #email="ngModel" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="inputUsername">Username</label> 
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" #username="ngModel" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" #password="ngModel" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
